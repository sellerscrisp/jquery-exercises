<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie Ratings</title>
  </head>

  <body>
    <div class="container-fluid">
      <form class="movies">
        <div class="form-row">
          <div class="col-lg-5">
            <label for="title">Movie Title</label>
            <input
              minlength="2"
              type="text"
              class="form-control"
              id="title"
              required
            />
          </div>
          <div class="col-lg-auto">
            <label for="rate">Rating</label>
            <input
              type="number"
              step="0.1"
              min="0"
              max="10"
              class="form-control"
              id="rate"
              required
            />
          </div>
          <div class="col-lg-auto">
            <button type="submit" class="btn btn-dark">
              <i class="fa fa-lg fa-arrow-circle-down" aria-hidden="false"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col-md-flex">
            <i class="fa fa-film" aria-hidden="true"></i>
          </th>
          <th scope="col-md-flex">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half" aria-hidden="true"></i>
          </th>
          <th scope="col-md-flex">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>

      <tbody class="movie-body">
        <!-- Example -->
        <tr>
          <th scope="row">Pulp Fiction</th>
          <td>8.8</td>
          <td>
            <button type="button" class="btn btn-danger"><i class="fas fa-backspace" aria-hidden="false"></i></button>
          </td>
        </tr>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/708888156f.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
